version: "2"

services:
    drupal:
        image: drupal:8.8.2
        volumes:
          - drupal-modules:/var/www/html/modules
          - drupal-profiles:/var/www/html/profiles
          - drupal-themes:/var/www/html/themes
          - drupal-sites:/var/www/html/sites
        ports:
            - "8000:80"

    drupal_db:
        image: postgres:12.1
        environment:
            - POSTGRES_PASSWORD=test12345

    volumes:
        drupal-modules:
        drupal-profiles:
        drupal-themes:
        drupal-sites:
