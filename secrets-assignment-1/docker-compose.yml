version: "3.1"

services:
    drupal:
        image: drupal:8.8.2
        ports:
            - "8000:80"
        volumes:
          - drupal-modules:/var/www/html/modules
          - drupal-profiles:/var/www/html/profiles
          - drupal-themes:/var/www/html/themes
          - drupal-sites:/var/www/html/sites
        deploy:
          mode: replicated
          replicas: 3

    drupal_db:
        image: postgres:12.1
        environment:
            - POSTGRES_PASSWORD_FILE=/run/secrets/psql_pswd
        secrets:
            - psql_pswd
        volumes:
            - drupal_db_vol:/var/lib/postgresql/data
        deploy:
          mode: replicated
          replicas: 2
          restart_policy:
            condition: on-failure
          placement:
            constraints: [node.role == manager]

volumes:
    drupal-modules:
    drupal-profiles:
    drupal-themes:
    drupal-sites:
    drupal_db_vol:

secrets:
    psql_pswd:
        external: true
